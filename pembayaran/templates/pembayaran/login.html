{% load static %}
{% load humanize %} 
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siswa - SPP SMP-IT DARUS-SHOLIHIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-image: linear-gradient(rgba(110, 103, 103, 0.5), rgba(0, 0, 0, 0.5)), 
                            url('{% static "pembayaran/images/bg-smp.jpg" %}');

            /* Properti agar gambar memenuhi layar */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Membuat background diam saat di-scroll */

            /* Properti flexbox (sudah ada sebelumnya) */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card .card {
            /* Efek "frosted glass" agar kontras dengan background */
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);

            /* Hapus bayangan, karena terlihat aneh di atas foto */
            box-shadow: none !important;
          }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4 p-sm-5">
                <h2 class="card-title text-center mb-4 fw-light fs-3">
                    <img src="{% static 'pembayaran/images/logo-smp.jpg' %}" 
                        alt="Logo Sekolah" 
                        style="height: 40px; margin-right: 10px; vertical-align: middle;">
                    Login Siswa
                </h2>

                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Username Anda" required>
                        <label for="id_username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                        <label for="id_password">Password</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg fw-bold" type="submit">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center text-muted">
                    <small>Kesulitan login? Hubungi Tata Usaha.</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
